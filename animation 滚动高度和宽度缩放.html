<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Keat </title>
    <style>
        .wheeelImg {
            margin: o auto;
            height: 255px;
            min-width: 150px;
            max-width: 470px;
            background: url('https://statics.oneplus.cn/ov/assets/images/events/2019/04/18821/highlight/camera-wide-angle.jpg') center no-repeat;
            background-size: contain;
        }

    </style>
</head>

<body>
    <div class="wheeelImg" id="img" style="width: 300px;" onmousewheel="return bbimg(this)"></div>
    <script>
        function bbimg(that) {
            let zoom = parseInt(that.style.width, 10) || 100;
            zoom += event.wheelDelta / 12;
            if (150 < zoom && zoom < 470) {
                that.style.width = zoom + "px";
            }
            return false;
        }

    </script>
</body>

</html>
