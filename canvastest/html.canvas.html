<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		    <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
		<script type="text/javascript" src="js/canvas.base.js">	
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body,#capture{
				width: 100%;
				height: 100%;
			}
			#capture{
				background: url("img/bg.png") no-repeat;
				background-size: cover;
			}
			#qrcode{
				display: block;
				width: 23%;
				height: auto;
				position: absolute;
				margin: auto;
				bottom: 150px;
				left: 60%;
			}
		</style>
	</head>
	<body>
		<div id="capture">
     <img id="qrcode" src="img/qrcode.png"/>
        <div id="code"></div>
</div>
	</body>
	<script type="text/javascript">
		html2canvas(document.querySelector("#capture")).then(canvas => {
		$("body").empty()
        document.body.appendChild(canvas)
       });
	</script>
</html>
