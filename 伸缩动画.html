<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>伸缩动画 </title>
        <style>
            ul,li{
                margin: 0;
                list-style: none;
                margin-right: auto;
            }
            li{
                width: 300px;
                height: 50px;
                background-color: pink;
                transition: width 1.5s ease;
                margin: 30px;
            }
            li:hover{
               width: 600px;
                
            }
        </style>
    </head>
    
    <body>
        <ul><li></li><li></li><li></li></ul>
        
    </body>
</html>
