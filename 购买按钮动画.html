<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 购买按钮动画 </title>
    <style>
        button {
            width: 240px;
            height: 60px;
            line-height: 60px;
            font-size: 18px;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 2px;
            background-color: #000;
            text-align: center;
            transition: all .5s ease-out;
        }
        button:hover{
            background-color: #fff;
            color:#000;
             border: 1px solid #000;
        }

    </style>
</head>

<body>
    <button>立即购买</button>
</body>

</html>
